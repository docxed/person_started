{% extends "base.html" %} {% block title %} <title>index</title> {% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
 
      </form>
      <h1>Persons</h1>
      <hr />
      <br /><br />
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Email</th>
              <th scope="col">Fullname</th>
              <th scope="col">Age</th>
              <th scope="col" colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for person in all_person %}
            <tr>
              <td>{{ person.id }}</td>
              <td>{{ person.email }}</td>
              <td>{{ person.firstname }} {{ person.lastname }}</td>
              <td>{{ person.age }}</td>
              <td><a href="/form/{{person.id}}/" class="btn btn-warning btn-sm">Edit</a></td>
              <td><a href="/form/delete/{{person.id}}/" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this person?')">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
